version: '3.8'

# SECURITY-HARDENED Docker Compose Configuration
# Use this for production deployments

services:
  postgres:
    image: postgres:15-alpine
    container_name: basebytes-postgres
    restart: unless-stopped
    environment:
      # SECURITY FIX: Use strong, randomized credentials from .env
      POSTGRES_USER: ${DB_USER:-basebytes}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set}
      POSTGRES_DB: ${DB_NAME:-basebytes}
    # SECURITY FIX: Remove host port binding - use internal network only
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-basebytes}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: basebytes-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    # SECURITY FIX: Remove host port binding - use internal network only
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Application service (example)
  app:
    build: .
    container_name: basebytes-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-basebytes}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-basebytes}?sslmode=require
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MINI_API_KEY: ${MINI_API_KEY:?MINI_API_KEY must be set}
      BASE_SEPOLIA_RPC_URL: ${BASE_SEPOLIA_RPC_URL:?BASE_SEPOLIA_RPC_URL must be set}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
      - external

networks:
  # Internal network for service-to-service communication
  internal:
    driver: bridge
    internal: true
  # External network for public-facing services
  external:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
